<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="quote">"The only way to do great work is to love what you do"</h1>

                <div class="row">
                    <input type="text" id="input-box" placeholder="What should I do?">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="list-container">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>  -->
                </ul>
            </div>
            <footer>
                <p class="fyi">Choose me I can be a great member :) !!!!!!</p>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
